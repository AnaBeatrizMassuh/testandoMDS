site_name: UnBook

theme:
  name: material
  palette:
    - scheme: dracula
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - navigation.instant
    - content.tabs.link
    - navigation.tracking

  font:
  text: Roboto
  code: Roboto Mono

markdown_extensions:
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight

nav:
  - Início: "index.md"
  - Documentação:
      - Visão do Produto e Projeto:
          - Histórico de Revisão: "documentation/historico-de-revisao.md"
          - Visão Geral do Produto: "documentation/visao-geral-do-produto.md"
          - Visão Geral do Projeto: "documentation/visao-geral-do-projeto.md"
          - Processo de Desenvolvimento de Software: "documentation/processo-de-desenvolvimento-de-software.md"
          - Lições Aprendidas: "documentation/licoes-aprendidas.md"
